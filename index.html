<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>McDonald's Ordering App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>McDonald's Menu</h1>
    <nav>
      <a href="#" id="view-cart">Cart (0)</a>
    </nav>
  </header>
  
  <main class="main-content">
    <section id="menu" class="menu">
      <h2>Menu</h2>
      <div class="menu-items">
        <!-- Example menu item -->
        <div class="menu-item" data-id="1">
          <img src="burger.jpg" alt="Burger">
          <h3>Cheeseburger</h3>
          <p>$5.99</p>
          <button class="view-details">View Details</button>
        </div>
        <!-- Add more items here -->
      </div>
    </section>
  </main>

  <!-- Item Details Modal -->
  <div id="item-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Cheeseburger</h2>
      <img src="burger.jpg" alt="Cheeseburger">
      <p>$5.99</p>
      <form id="customization-form">
        <label for="extra-cheese">
          <input type="checkbox" id="extra-cheese">
          Extra Cheese
        </label>
        <label for="extra-pickles">
          <input type="checkbox" id="extra-pickles">
          Extra Pickles
        </label>
        <button type="button" id="add-to-cart">Add to Cart</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
