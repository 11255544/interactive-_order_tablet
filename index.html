<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Order Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-image">
            <img src="images/header.jpg" alt="Kiosk Header">
        </div>
        <h1>All Time Favourites</h1>
        <input type="text" id="search-bar" placeholder="Search">
    </header>

    <div class="main-content">
        <aside class="categories">
            <ul>
                <li><img src="images/category1.jpg" alt="Category 1"></li>
                <li><img src="images/category2.jpg" alt="Category 2"></li>
                <li><img src="images/category3.jpg" alt="Category 3"></li>
                <!-- Add more categories -->
            </ul>
        </aside>

        <section class="menu">
            <div class="menu-items">
                <div class="menu-item" data-name="McChicken" data-price="5.99">
                    <img src="images/mcchicken.jpg" alt="McChicken">
                    <h3>McChicken</h3>
                    <p>RM 5.99</p>
                </div>
                <div class="menu-item" data-name="Filet-O-Fish" data-price="6.99">
                    <img src="images/filet-o-fish.jpg" alt="Filet-O-Fish">
                    <h3>Filet-O-Fish</h3>
                    <p>RM 6.99</p>
                </div>
                <div class="menu-item" data-name="Cheeseburger" data-price="4.99">
                    <img src="images/cheeseburger.jpg" alt="Cheeseburger">
                    <h3>Cheeseburger</h3>
                    <p>RM 4.99</p>
                </div>
                <!-- Add more items here -->
            </div>
        </section>
    </div>

    <footer>
        <button class="cancel-order">Cancel Order</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
